<!doctype html>
<html lang="en">
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
      <!-- jQuery -->
       <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <!-- Fengyuan Chen's Datepicker -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/datepicker/0.6.5/datepicker.min.css" integrity="sha256-b88RdwbRJEzRx95nCuuva+hO5ExvXXnpX+78h8DjyOE=" crossorigin="anonymous" />
      <script src="https://cdnjs.cloudflare.com/ajax/libs/datepicker/0.6.5/datepicker.min.js" integrity="sha256-/7FLTdzP6CfC1VBAj/rsp3Rinuuu9leMRGd354hvk0k=" crossorigin="anonymous"></script>
  </head>
  <body>
      <nav class="navbar navbar-expand-md bg-dark navbar-dark">
          <a class="navbar-brand" href="{% url 'lotelist' %}">Schuam</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="collapsibleNavbar">
              <ul class="navbar-nav">
                  <li class="nav-item">
                      <a class="nav-link" href="{% url 'lotelist' %}" style="color:white">
                        Lotes
                      </a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="{% url 'barrillist' %}"  style="color:white">
                        Barriles
                      </a>
                  </li>
                  <li class="nav-item">
                      <li class="nav-item">
                          <a class="nav-link" href="{% url 'movimientoslist' %}"  style="color:white">
                         Movimientos
                       </a>
                  </li>
                  <!-- Dropdown -->
                    <li class="nav-item dropdown">
                      <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
                        Agregar
                      </a>
                      <div class="dropdown-menu">
                        <a class="dropdown-item" href="{% url 'lote_create' %}">Lote</a>
                        <a class="dropdown-item" href="{% url 'barril_create' %}">Barril</a>
                        <a class="dropdown-item" href="{% url 'movimiento_create' %}">Movimiento Barril/Lote</a>
                      </div>
                    </li>

                  {% if user.is_authenticated %}
                      <li class="nav-item"><a class="nav-link" href="{% url 'logout'%}?next={{request.path}}">Salir</a></li>
                 {% endif %}
              </ul>
              {% block infolote %}{% endblock %}

          </div>
      </nav>
      <br>

      <div class="container">
        {% block content %}{% endblock %}
        {% block pagination %}{% endblock %}

     </div>
</body>

</html>
