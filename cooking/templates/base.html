<!doctype html>
<html lang="en">
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  </head>
  <body>
      <nav class="navbar navbar-expand-md bg-dark navbar-dark">
          <a class="navbar-brand" href="{% url 'lotelist' %}">Schuam</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="collapsibleNavbar">
              <ul class="navbar-nav">
                  <li class="nav-item">
                      <a class="nav-link" href="{% url 'lotelist' %}" style="color:white">
                        Lotes
                      </a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="#"  style="color:white">
                        Barriles
                      </a>
                  </li>
                  <li class="nav-item">
                      <li class="nav-item">
                          <a class="nav-link" href="{% url 'lote_create' %}"  style="color:white">
                         Nuevo Lote
                       </a>
                  </li>
                  {% if user.is_authenticated %}
                      <li class="nav-item"><a class="nav-link" href="{% url 'logout'%}?next={{request.path}}">Salir</a></li>
                 {% endif %}
              </ul>
              {% block infolote %}{% endblock %}

          </div>
      </nav>
      <br>

      <div class="container">
        {% block content %}{% endblock %}
        {% block pagination %}{% endblock %}

     </div>
</body>

</html>
