<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    {% block title %}<title>Schuam - Trazabilidad de la produccion</title>{% endblock %}

    <link rel="canonical" href="https://getbootstrap.com/docs/4.2/examples/dashboard/">

    <!-- Bootstrap core CSS -->
<link href="https://getbootstrap.com/docs/4.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">


    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <!-- Custom styles for this template -->
    <link href="https://getbootstrap.com/docs/4.2/examples/dashboard/dashboard.css" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
  <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="{% url 'index' %}">Schuam</a>
  <input class="form-control form-control-dark w-100" type="text" placeholder="Buscar Lote" aria-label="Search">
  <ul class="navbar-nav px-3">
       {% if user.is_authenticated %}
          <!--  <a>User: {{ user.get_username }}</a> -->

           <li class="nav-item text-nowrap"><a class="nav-link" href="{% url 'logout'%}?next={{request.path}}">Salir</a></li>
      {% endif %}
  </ul>
</nav>
<div class="container-fluid">
  <div class="row">
     <nav class="col-md-2 d-none d-md-block bg-dark sidebar">
      <div class="sidebar-sticky">
          <ul class="nav flex-column"> 
          <li class="nav-item">
            <a class="nav-link" href="{% url 'lotelist' %}" style="color:white">
              <span data-feather="codepen"></span>
              Lotes <span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"  style="color:white">
              <span data-feather="box"></span>
              Barriles
            </a>
           <li class="nav-item">
               <a class="nav-link" href="{% url 'lote_create' %}"  style="color:white">
              <span data-feather="plus-square"></span>
              Nuevo Lote
            </a>
          </li>         </li>
        </ul>
        {% block infolote %}{% endblock %}

      </div>
    </nav>
    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">

        {% block content %}{% endblock %}
        {% block pagination %}{% endblock %}

    </main>
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script>window.jQuery || document.write('<script src="https://getbootstrap.com/docs/4.2/assets/js/vendor/jquery-slim.min.js"><\/script>')</script><script src="https://getbootstrap.com/docs/4.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-zDnhMsjVZfS3hiP7oCBRmfjkQC4fzxVxFhBx8Hkz2aZX8gEvA/jsP3eXRCvzTofP" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.9.0/feather.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>
        <script src="https://getbootstrap.com/docs/4.2/examples/dashboard/dashboard.js"></script></body>
</html>
