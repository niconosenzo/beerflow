<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="generator" content="Jekyll v3.8.5">
    <title> Signin - Schuam </title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.2/examples/sign-in/">

    <!-- Bootstrap core CSS -->
<link href="https://getbootstrap.com/docs/4.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">


    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <!-- Custom styles for this template -->
    <link href="https://getbootstrap.com/docs/4.2/examples/sign-in/signin.css" rel="stylesheet">
  </head>
  <body class="text-center">
  <form class="form-signin" method="post" action="{% url 'login' %}">
      {% csrf_token %}
  {% load static %}
  <img class="mb-4" src="{% static 'login.png' %}" alt="" width="72" height="72">
  <h1 class="h3 mb-3 font-weight-normal">Ingresa Usuario y Contraseña.</h1>


 <label for="id_username" class="sr-only">Usuario</label>
  <input type="text" id="id_username" name="username" class="form-control" placeholder="Usuario" required autofocus>
  <label for="id_password" class="sr-only">Password</label>
  <input type="password" id="id_password" name="password" class="form-control" placeholder="Password" required>

    {% if form.errors %}
        <p class="label label-danger">Usuario y contraseña no son correctos, por favor vuelva a ingresar la informacion.</p>
    {% endif %}

  <button class="btn btn-lg btn-primary btn-block" type="submit">Ingresar</button>
</form>
</body>
</html>
